<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
        <h4>How good are you?</h4>
      </div>
      <h5>but wait! There are some rules</h5>
      <ul>
        <li>Any number divisible by 3 will return 'Ping'!</li>
        <li>Any number divisible by 5 will return 'Pong'!</li>
        <li>And any number divisible by 15 will return 'Ping-Pong'!</li>
      </ul>
      <form>
      <label for="numInput">Input your number:</label>
      <input type="text" name="numInput" placeholder="Input Here" id="numInput">
      </form>
    </div>
  </body>
</html>
